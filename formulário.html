<!doctype html>
<html>

<head>
    <!--Metadados-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">

    <!--Titulo da pagina Aba-->
    <title>Cadastro</title>

</head>

<body>
   
    <!--Cabeçalho com título e subtítulo-->
    <div class="campo">
        <h1 id="titulo">Cadastro para vaga de Desenvolvedor (DEVs)</h1>
        <br>
        <p id="subtitulo"><strong>Complete suas informações</strong></p>
        <br>
    </div>

    <!--Início do formulário-->
    <form>
        <fieldset class="grupo">
            <!--Campo do nome com legenda"nome" e css da classe "campo"-->
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input placeholder="primeiro nome" type="text" name="nome" id="nome" required>
            </div>

            <!--Campo do sobrenome com legenda "Sobrenome" e css de classe "campo"-->
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input placeholder="sobrenome completo" type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        <br>
        <!--Campo do email com legenda "Email" e css da classe "campo"-->
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input placeholder="@email.com" type="email" name="email" id="email" required>
        </div>
        <br> <br>

        <!--Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo"-->
        <div class="campo">
            <label><strong>Qual a linguagem de programação que você domina melhor?</strong></label>
            <br><br>
            <input type="radio" name="devweb" value="Python" checked><b>Python</b>
            <input type="radio" name="devweb" value="<PHP"><b>PHP</b>
            <input type="radio" name="devweb" value="Java"><b>Java</b>
            <input type="radio" name="devweb" value="JavaScript"><b>JavaScript</b>
            <input type="radio" name="devweb" value="C++"><b>C++</b>
            <input type="radio" name="devweb" value="outros"><b>outros...</b>
            </label>
        </div>
        <br>

        <!--Campo de option para selecionar senioridade e css de classe "campo"-->
        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <br> <br>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <!--Grupo de label para selecionar tecnologias uadas com nome "tecnologia1" css de classe "grupo"-->
        <fieldset class="grupo">
            <div id="check">
                <br>
                <label><strong>Selecione as tecnologias que você utiliza:</strong></label><br><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                    <label for="tecnologia1"><b>HTML</b></label>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="JavaScript">
                    <label for="tecnologia1"><b>JavaScript</b></label>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="PHP">
                    <label for="tecnologia1"><b>PHP</b></label>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="C#">
                    <label for="tecnologia1"><b>C#</b></label>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="Python">
                    <label for="tecnologia1"><b>Python</b></labe>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="Java">
                    <label for="tecnologia1"><b>Java</b></label>
                    <br> <br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="CSS">
                    <label for="tecnologia1"><b>CSS</b></label>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="C,C++">
                    <label for="tecnologia1"><b>C,C++</b></label>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="Swift">
                    <label for="tecnologia1"><b>Swift</b></label>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="Go">
                    <label for="tecnologia1"><b>Go</b></label>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="MySQL">
                    <label for="tecnologia1"><b>MySQL</b></label>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="Ruby">
                    <label for="tecnologia1"><b>Ruby</b></label>
            </div>
        </fieldset>

        <div class="campo">
            <br> <br>
            <label><strong>Me fale mais sobre você e sua experiência em programação</strong></label>
            <br> <br>
            <textarea placeholder="Digite aqui sua mensagem" rows="5" style="width: 33.9em" id="experiência" name="experiência"></textarea>
            <br> <br>
        </div>

        <button class="botão" type="submit">Concluído</button>
        </div>

    </form>

</body>

</html>
